<h1>Images</h1>
<p class="muted">Upload photos to the <code>/images/</code> folder in this repo and reference them below. The first card is a built-in SVG illustration you can keep or replace.</p>

<style>
.img-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap: 14px;
}
.card{
  border:1px solid #e5e5e5; border-radius:12px; overflow:hidden; background:#fff;
}
.card header{padding:10px 12px; font-weight:600}
.card .media{display:block; width:100%; background:#fafafa}
.card figure{margin:0}
.card figcaption{padding:10px 12px; color:#555; font-size:0.95rem}
img{display:block; width:100%; height:auto}
svg{display:block; width:100%; height:auto}
</style>

<div class="img-grid">

  <!-- Card 1: self-contained SVG "stock" illustration -->
  <article class="card">
    <header>Sunny Urban Intersection (SVG)</header>
    <figure class="media">
      <!-- Simple, license-free illustration -->
      <svg viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sunny intersection illustration">
        <!-- sky -->
        <defs>
          <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#f7d36a"/>
            <stop offset="100%" stop-color="#fbe8a6"/>
          </linearGradient>
          <linearGradient id="asphalt" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#50565e"/>
            <stop offset="100%" stop-color="#3e434a"/>
          </linearGradient>
        </defs>
        <rect width="960" height="540" fill="url(#sky)"/>
        <!-- sun -->
        <circle cx="820" cy="110" r="55" fill="#ffcc33"/>
        <!-- rays -->
        <g stroke="#ffcc33" stroke-width="6">
          <line x1="820" y1="22"  x2="820" y2="58"/>
          <line x1="820" y1="162" x2="820" y2="198"/>
          <line x1="732" y1="110" x2="768" y2="110"/>
          <line x1="872" y1="110" x2="908" y2="110"/>
          <line x1="770" y1="60"  x2="795" y2="85"/>
          <line x1="845" y1="135" x2="870" y2="160"/>
          <line x1="770" y1="160" x2="795" y2="135"/>
          <line x1="845" y1="85"  x2="870" y2="60"/>
        </g>
        <!-- intersection -->
        <rect x="0" y="300" width="960" height="240" fill="url(#asphalt)"/>
        <rect x="420" y="240" width="120" height="300" fill="url(#asphalt)"/>
        <!-- crosswalks -->
        <g fill="#f2f2f2">
          <rect x="0" y="300" width="960" height="10"/>
          <rect x="0" y="330" width="960" height="10"/>
          <rect x="0" y="360" width="960" height="10"/>
          <rect x="0" y="390" width="960" height="10"/>
          <rect x="420" y="240" width="10" height="300"/>
          <rect x="450" y="240" width="10" height="300"/>
          <rect x="480" y="240" width="10" height="300"/>
          <rect x="510" y="240" width="10" height="300"/>
          <rect x="540" y="240" width="10" height="300"/>
        </g>
        <!-- buildings -->
        <g>
          <rect x="60" y="120" width="180" height="150" fill="#9db0bd"/>
          <rect x="90" y="140" width="30" height="30" fill="#ecf0f1"/>
          <rect x="140" y="140" width="30" height="30" fill="#ecf0f1"/>
          <rect x="190" y="140" width="30" height="30" fill="#ecf0f1"/>
          <rect x="90" y="190" width="30" height="30" fill="#ecf0f1"/>
          <rect x="140" y="190" width="30" height="30" fill="#ecf0f1"/>
          <rect x="190" y="190" width="30" height="30" fill="#ecf0f1"/>
        </g>
        <g>
          <rect x="690" y="140" width="180" height="130" fill="#b7c4cf"/>
          <rect x="710" y="160" width="30" height="30" fill="#ecf0f1"/>
          <rect x="760" y="160" width="30" height="30" fill="#ecf0f1"/>
          <rect x="810" y="160" width="30" height="30" fill="#ecf0f1"/>
          <rect x="710" y="205" width="30" height="30" fill="#ecf0f1"/>
          <rect x="760" y="205" width="30" height="30" fill="#ecf0f1"/>
          <rect x="810" y="205" width="30" height="30" fill="#ecf0f1"/>
        </g>
        <!-- signal poles (hinting at shade-structure locations) -->
        <g>
          <rect x="410" y="285" width="8" height="60" fill="#444"/>
          <rect x="542" y="285" width="8" height="60" fill="#444"/>
          <rect x="410" y="280" width="40" height="8" fill="#444"/>
          <rect x="510" y="280" width="40" height="8" fill="#444"/>
          <!-- signals -->
          <rect x="446" y="276" width="24" height="12" rx="2" fill="#222"/>
          <circle cx="452" cy="282" r="3" fill="#e74c3c"/>
          <circle cx="458" cy="282" r="3" fill="#f1c40f"/>
          <circle cx="464" cy="282" r="3" fill="#2ecc71"/>
        </g>
        <!-- heat shimmer hints -->
        <g opacity="0.2" stroke="#ff7f50" stroke-width="2">
          <path d="M120,420 q30,-20 60,0 q30,20 60,0" fill="none"/>
          <path d="M680,440 q30,-20 60,0 q30,20 60,0" fill="none"/>
        </g>
      </svg>
    </figure>
    <figcaption>License-free SVG illustration representing strong sun at an urban intersection.</figcaption>
  </article>

  <!-- Card 2: placeholder for your real photo -->
  <article class="card">
    <header>Site Photo (Example)</header>
    <figure class="media">
      <img src="images/site-photo-1.jpg" alt="Intersection site photo under sunny conditions">

    <figcaption>Replace <code>images/site-photo-1.jpg</code> with your own upload.</figcaption>
  </article>

  <!-- Card 3: another placeholder -->
  <article class="card">
    <header>Device Setup</header>
    <figure class="media">

    <figcaption>Replace <code>images/device-setup-1.jpg</code> with your own upload.</figcaption>
  </article>

</div>
